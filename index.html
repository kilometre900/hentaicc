      margin: 50px auto;
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }
    .manga-cover {
      display: none;
      margin-top: 20px;
      cursor: pointer;
    }
    .manga-cover img {
      width: 250px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    #pages {
      display: none;
    }
    #pages img {
      width: 90%;
      max-width: 800px;
      margin: 20px 0;
      box-shadow: 0 0 8px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

  <input type="text" id="search" placeholder="ابحث عن مانغا...">

  <div id="hawai" class="manga-cover">

  <script>
    const search = document.getElementById('search');
    const cover = document.getElementById('hawai');
    const pages = document.getElementById('pages');

    search.addEventListener('input', () => {
      const value = search.value.toLowerCase();
      if (value.includes('حواي') || value.includes('ميمتو') || value.includes('hawai')) {
        cover.style.display = 'block';
      } else {
        cover.style.display = 'none';
        pages.style.display = 'none';
      }
    });

    cover.addEventListener('click', () => {
      cover.style.display = 'none';
      pages.style.display = 'block';
      search.style.display = 'none';
    });
  </script>
