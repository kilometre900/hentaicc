<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مانجا حواي ميمتو - اقرأ مانجا مترجمة</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      direction: rtl;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    #notice {
      position: fixed;
      top: 0; left: 0; right: 0;
      background-color: rgba(0,0,0,0.9);
      color: white;
      font-size: 22px;
      padding: 15px 20px;
      z-index: 9999;
      text-align: center;
      font-weight: bold;
    }
    #container {
      margin-top: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }
    #hentai-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      color: #eee;
      font-size: 18px;
      border: 2px solid white;
      border-radius: 12px;
      padding: 15px 25px;
      width: 180px;
      background-color: #222;
      user-select: none;
    }
    #hawai {
      margin-top: 20px;
      cursor: pointer;
      display: none;
    }
    #hawai img {
      width: 250px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    #pages {
      display: none;
      margin-top: 30px;
    }
    #pages img {
      width: 90%;
      max-width: 800px;
      margin: 20px 0;
      box-shadow: 0 0 8px rgba(255,255,255,0.2);
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div id="notice">ملاحظة: لا تدخل الى المانجا مباشرة ابحث عن اسمها</div>

  <div id="container">
    <input type="text" id="search" placeholder="ابحث عن مانغا...">

    <div id="hentai-list">
      <div>1: حواي ميمتو</div>
    </div>

    <div id="hawai">

  <script>
    const notice = document.getElementById('notice');
    const search = document.getElementById('search');
    const cover = document.getElementById('hawai');
    const pages = document.getElementById('pages');
    const hentaiList = document.getElementById('hentai-list');

    // إخفاء الملاحظة بعد 5 ثواني
    setTimeout(() => {
      notice.style.display = 'none';
    }, 5000);

    search.addEventListener('input', () => {
      const value = search.value.toLowerCase().trim();
      if (value.includes('حواي') || value.includes('ميمتو') || value.includes('hawai')) {
        cover.style.display = 'block';
      } else {
        cover.style.display = 'none';
        pages.style.display = 'none';
      }
    });

    cover.addEventListener('click', () => {
      cover.style.display = 'none';
      pages.style.display = 'block';
      search.style.display = 'none';
      hentaiList.style.display = 'none';
    });
  </script>

</body>
